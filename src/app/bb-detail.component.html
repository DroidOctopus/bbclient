<ng-constainer *ngIf="bb">
  <div class="image"><img src="{{bb.image}}"></div>
  <div class="others">
    <h2>{{bb.title}}</h2>
    <p>{{bb.content}}</p>
    <p class="price">{{bb.price|currency:'UAH'}}</p>
    <p>{{bb.contacts}}</p>
    <p class="date">{{bb.created_at|date:'medium'}}</p>
  </div>
</ng-constainer>
<h3>Новый комментарий</h3>
<form (ngSubmit)="submitComment()">
  <p>Имя: <input [(ngModel)]="author" name="author" required></p>
  <p>Пароль: <input type="password" [(ngModel)]="author"
                    name="password" required></p>
  <p>Содержание:<br><textarea [(ngModel)]="author"
                              name="content" required></textarea></p>
  <p><input type="submit" value="Добавить"></p>
</form>
<div class="comment" *ngFor="let comment of comments">
  <h4>{{comment.author}}</h4>
  <p>{{comment.content}}</p>
  <p class="date">{{comment.created_at|date:'medium'}}</p>
</div>
